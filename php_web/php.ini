; php.ini
; Configurações básicas para a aplicação web

; Desativa a exibição de erros no navegador para ambientes de produção
display_errors = Off
display_startup_errors = Off

; Define o nível de relatório de erros
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; Configurações de tempo de execução
max_execution_time = 30
memory_limit = 128M